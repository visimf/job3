<!DOCTYPE html>
<html>
<body>
	<p>Enter a number and click OK:</p>
	<input id="id1" type="number" min="100">
	<button onclick="MyFunction()">OK</button>
	<p>If the number is less than 100 (the input's min attribure), an error message will be displayed.</p>
	<p id="demo"></p>

	<script>
		function myFunction(){
			var txt =  "";
			if (document.getElementById("id1").validity.rangeUnderflow){
				txt = "Value too small";

			} else {
				txt = "Input OK";
			}
			document.getElementById("demo").innerHTML = txt;
		}
	</script>

</body>
</html>
